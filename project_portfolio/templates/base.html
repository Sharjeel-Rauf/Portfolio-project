<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Portfolio - {{ page_title }}</title>
        {% load static %}
        {% block head %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://unpkg.com/htmx.org@1.9.0/dist/htmx.min.js"></script>

        <link rel = "stylesheet" href = "{% static 'style.css' %}">
        <meta charset = 'UTF-8'>
        <script src="https://kit.fontawesome.com/a50dc07351.js" crossorigin="anonymous" ></script>
        {% endblock %}
    </head>
  
    <body>
        {% block content %}




        {% endblock %}

        <script>
            document.body.addEventListener('htmx:configRequest', (event) => {
                event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
            })
        </script>
    </body>
</html>
