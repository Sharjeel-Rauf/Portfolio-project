        <!-- Copy to clipboard -->
        <script src="{% static 'cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js' %}"></script>
        <script>
        $(function() {
            var clipboard = new ClipboardJS('#copyemail');

            clipboard.on('success', function(e) {
            // Change button text to "Copied"
            $('#copyemail').text('Email Copied');

            // Reset button text to "Copy" after 2 seconds
            setTimeout(function() {
                $('#copyemail').text('{{ user_email }}');
            }, 2000);
            });
        });
        </script>
        <script>
            document.body.addEventListener('htmx:configRequest', (event) => {
                event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
            })
        </script>
