{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Error messages -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    {% for message in messages %}
    <div
      class="toast align-items-center {% if message.tags == 'error' %}bg-danger {% else %} bg-success {% endif %} border-0"
      role="alert" aria-live="assertive" aria-atomic="true" style="margin-top: 100px;">
      <div class="d-flex">
        <div class="toast-body" style="color: white;">
          {{ message }}
        </div>
        <button style="color: white; background-color: transparent;" type="button"
          class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    {% endfor %}
    {% if form.image.errors %}
    <div class="toast align-items-center bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true"
      style="margin-top: 100px;">
      <div class="d-flex">
        <div class="toast-body" style="color: white;">
          {{ form.image.errors }}
        </div>
        <button style="color: white; background-color: transparent;" type="button"
          class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    {% endif %}
  </div>


<h1>Create Project</h1>
    
<!-- Form for creating a project -->
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Title Field -->
    <div class="textfield">
        <label for="{{ form.title.id_for_label }}" style="font-size: 23px;">Title</label>
        <input type="text" id="title" name="{{ form.title.html_name }}"
        value="{% if form.instance.title %}{{ form.instance.title }}{% endif %}" />
    </div>
    
    <!-- Short Name Field -->
    <div class="textfield">
        <label for="{{ form.short_name.id_for_label }}" style="font-size: 23px;">Short Name</label>
        <input type="text" id="short_name" name="{{ form.short_name.html_name }}"
        value="{% if form.short_name.value %}{{ form.short_name.value }}{% endif %}" />
    </div>
    
    <!-- Image Field -->
    <div style="margin-top: 10px;" class="textfield">
        <label style="font-size: 23px;" for="{{ form.image.id_for_label }}">Image</label>
        {{ form.image }}

    </div>
    
    <!-- Submit button -->
    <button class="btn-login" type="submit" style="margin-top: 10px; font-size: 23px;">Create Project</button>
</form>

 <!-- Include jQuery (if not already included) -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- for toast -->
	<script>
		// Show toast when page loads
		document.addEventListener('DOMContentLoaded', function () {
			var toastElList = [].slice.call(document.querySelectorAll('.toast'));
			var toastList = toastElList.map(function (toastEl) {
				return new bootstrap.Toast(toastEl);
			});
			toastList.forEach(function (toast) {
				toast.show();
			});
		});
	</script>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">		
{% endblock %}
