{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Error messages -->
<div class="toast-container position-fixed top-0 end-0 p-3">
	{% for message in messages %}
		<div class="toast align-items-center {% if message.tags == 'error' %}bg-danger {% else %} bg-success {% endif %} border-0" role="alert" aria-live="assertive" aria-atomic="true" style="margin-top: 100px;">
			<div class="d-flex">
				<div class="toast-body" style = "color: white;">
					{{ message }}
				</div>
				<button style = "color: white; background-color: transparent;" type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
		</div>
	{% endfor %}
</div>



<a style = "display: block; margin-top: 40px;" href="{% url 'logout_user' %}" >Logout</a></li>
<a style = "display: block; margin-top: 40px;" href="{% url 'create_project' %}" >Create project</a></li>

<div style="margin-top: 40px;">
    {% for project in projects %}
    <div class="project-card">
        <h2>{{ project.title }}</h2>
        <p><strong>Short Name:</strong> {{ project.short_name }}</p>
        <a href="{% url 'project_detail' project.id %}" ><img src="{{ project.image.url }}" alt="{{ project.title }}" style="max-width: 100%; height: auto;"></a>
    </div>
    {% endfor %}
</div>
    
 <!-- Include jQuery (if not already included) -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- for toast -->
	<script>
		// Show toast when page loads
		document.addEventListener('DOMContentLoaded', function () {
			var toastElList = [].slice.call(document.querySelectorAll('.toast'));
			var toastList = toastElList.map(function (toastEl) {
				return new bootstrap.Toast(toastEl);
			});
			toastList.forEach(function (toast) {
				toast.show();
			});
		});
	</script>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">		
{% endblock %}
